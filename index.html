
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Koyra-Paikgacha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        notice: '#F0F9FF',
                    },
                    animation: {
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'submit-pulse': 'submit-pulse 2s infinite',
                        'ghost-pulse': 'ghost-pulse 4s ease-in-out infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        'submit-pulse': {
                            '0%': { 'box-shadow': '0 0 0 0 rgba(16, 185, 129, 0.7)' },
                            '70%': { 'box-shadow': '0 0 0 12px rgba(16, 185, 129, 0)' },
                            '100%': { 'box-shadow': '0 0 0 0 rgba(16, 185, 129, 0)' },
                        },
                        'ghost-pulse': {
                            '0%, 100%': { opacity: '0.4', filter: 'blur(1px)', transform: 'scale(0.98)' },
                            '50%': { opacity: '1', filter: 'blur(0px)', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }
        
        html, body {
            height: 100%;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed; /* Prevents accidental elastic scrolling on iOS */
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FFFFFF;
            color: #1A1A1A;
            touch-action: manipulation;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* GLOBAL SCALING LOGIC - CRITICAL FOR MOBILE LAYOUT */
        /* Extra small devices (phones, 320px and down) */
        @media (max-width: 320px) {
            html { font-size: 13px; }
            .premium-card { transform: scale(0.95); }
        }
        /* Small devices (phones, 360px and down) */
        @media (max-width: 360px) {
            html { font-size: 14px; }
            .premium-card { transform: scale(0.98); }
        }
        /* Medium devices (phones, 380px and down) */
        @media (max-width: 380px) {
            html { font-size: 15px; }
        }
        /* Large phones (400px and up) */
        @media (min-width: 400px) {
            html { font-size: 16px; }
        }

        @media (min-width: 450px) {
            #root {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0,0,0,0.1);
            }
        }

        .scrolling-text {
            white-space: nowrap;
            animation: scroll 25s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        .no-scrollbar {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }

        .header-liquid {
            background: linear-gradient(-45deg, #001F3F, #003366, #010B13, #002D54);
            background-size: 400% 400%;
            animation: liquidGradient 12s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes liquidGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-header {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
        }

        .premium-card {
            background: #FFFFFF;
            border: 1px solid rgba(227, 242, 253, 0.6);
            box-shadow: 0 10px 30px -10px rgba(0, 86, 179, 0.12);
            transition: all 0.3s ease;
        }
        
        .premium-card:active {
            transform: scale(0.96);
        }

        .shimmer-text {
            background: linear-gradient(90deg, #0056b3, #00aaff, #0056b3);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        .animate-rainbow-text {
            background: linear-gradient(to right, #ef4444, #3b82f6, #10b981, #f59e0b, #ef4444);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow-text-flow 3s linear infinite;
        }
        @keyframes rainbow-text-flow {
            to { background-position: 200% center; }
        }
    </style>

  }
}
</script>

</html>
